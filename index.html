<body>
    <header>      
        <nav>
            <h1>Grocery Shopping List</h1>
        </nav>      
    </header> 
    <div class="container">
        <p>Monthly Grocery Shopping</p>
        <p>The Following list contains all the needed items for the shopping</p>

        <button type="button" onclick="ajax();">Grocery Shopping list</button>
<br><br>
            <div class="shopping" id="shopping">
                <table style="width:100%" id="shopping_table" class="table_list">
                    <tbody>
                    <!-- <caption>Monthly Grocery Shopping</caption> -->
                    <thead>
                        <tr>
                            <th colspan="2">slno</th>
                            <th colspan="2">Name</th>
                            <th colspan="2">Quantity</th>
                            <th colspan="2">Unit</th>
                            <th colspan="2">Department</th>
                            <th colspan="2">Notes</th>
                        </tr>
                    </thead>
                </tbody>
                </table>

            </div>
    </div>
<script src="ajax.js"></script>
